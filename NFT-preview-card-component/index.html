<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    
    <section aria-label="order card NTF">
      <div>
        <img src="images/image-equilibrium.jpg" alt="NFT image is a glass cube equilibrated on its vertice">
        <div>
          <div>
            <img src="images/icon-view.svg" alt="">  
          </div>  
        </div>
      </div>
      <div aria-label="informations of NFT">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div>
            <img src="images/icon-ethereum.svg" alt="">
            <span aria-label="NFT price">0.041 ETH</span>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="">
            <span aria-label="duration of sale">3 days left</span>
          </div>
        </div>
        <hr>        
        <div arial-label="informations of the creator">
          <img src="images/image-avatar.png" alt="Jules Wyvern's avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
    
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Dias de Almeida</a>.
    </div>
  </footer>
</body>
</html>
