<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section>
        <picture>
          <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="perfume bottle Gabrielle Chanel Paris">
      </picture>
      <div>
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p><span>$149.99</span><span>$169.99</span></p>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon from button">
          <span>Add to Cart</span>
        </button>
      </div>
    </section>   
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Dias de Almeida</a>.
  </div>
  </footer>
</body>
</html>
